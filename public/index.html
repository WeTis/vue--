<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
   <!--  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/> -->
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>happyidiomvue</title>
  </head>
  <body>
    <!-- <noscript>
      <strong>We're sorry but happyidiomvue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript> -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      var xStart,xEnd,yStart,yEnd;
document.addEventListener('touchmove',function(evt){
    xEnd=evt.touches[0].pageX;
    yEnd=evt.touches[0].pageY;
    Math.abs(xStart-xEnd)> Math.abs(yStart-yEnd)&&
    evt.preventDefault();
},false);

document.addEventListener("touchstart",function(evt){
    xStart=evt.touches[0].pageX;
    yStart=evt.touches[0].pageY;
},false);
    </script>
  </body>
</html>
